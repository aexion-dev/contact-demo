<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form Demo</title>
    <link rel="stylesheet" href="public/style.css">
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <div class="header__logo">
        <h1>Octagon</h1>
      </div>
      <div class="header__nav">
        <ul class="menu">
          <li class="menu__item"><a href="#">About</a></li>
          <li class="menu__item"><a href="#">Work</a></li>
          <li class="menu__item"><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="content">
      <div class="banner">
        <h1 class="banner__title">Contact Us!</h1>
        <p class="banner__copy">Complete the form and our team will get back to you shortly.</p>
        <ul class="menu menu--vertical">
          <li class="menu__item">+0123 4567 8910</li>
          <li class="menu__item">hello@octagon.com</li>
          <li class="menu__item">102 Street 2714 Don</li>
        </ul>
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle class="circle circle--01" cx="50" cy="50" r="50" />
          <circle class="circle circle--02" cx="15" cy="15" r="15" />
        </svg>
      </div>
      <div class="contact">
        <form
          id="form"
          class="form"
          method="POST"
          action="send"
          enctype="multipart/form-data"
        >
          <div class="form__group">
            <input
              id="firstName"
              name="firstName"
              type="text"
              class="form__input"
              pattern="^[a-zA-Z]+$"
              title="Your first name can only contain characters."
              required
            />
            <label class="form__label" for="firstName">First Name</label>
            <i class="bar"></i>
          </div>
          <div class="form__group">
            <input
              id="lastName"
              name="lastName"
              type="text"
              class="form__input"
              pattern="^[a-zA-Z\s'-]+$"
              title="Your last name can only contain characters, hyphens or apostrophes."
              required
            />
            <label class="form__label" for="lasttName">Last Name</label>
            <i class="bar"></i>
          </div>
          <div class="form__group">
            <input
              id="email"
              name="email"
              type="email"
              class="form__input"
              title="Please enter a valid email address."
              required
            />
            <label class="form__label" for="email">Email</label>
            <i class="bar"></i>
          </div>
          <div class="form__group">
            <input
              id="zip"
              name="zip"
              type="text"
              pattern="[0-9]*"
              class="form__input"
              required
              title="Please enter a valid zip code."
            />
            <label class="form__label" for="zip">Zip Code</label>
            <i class="bar"></i>
          </div>
          <div class="form__group">
            <select id="name" name="state" title="Please select a valid state." class="form__select" required>
              <option label="Select your state" disabled selected>Select your state</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
            <div class="select__arrow"></div>
            <label class="form__label" for="state">State</label>
            <i class="bar"></i>
          </div>
          <button class="button" type="submit" value="submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer__social">
        <ul class="menu">
          <li class="menu__item"><a href="#">Facebook</a></li>
          <li class="menu__item"><a href="#">Twitter</a></li>
          <li class="menu__item"><a href="#">Instagram</a></li>
        </ul>
      </div>
      <div class="footer__copyright">
        © 2022 Made with ❤️ by <a href="https://aexion.dev/">Alexandher Peterson</a>
      </div>
    </footer>
	<script src="public/scripts.js"></script>
  </body>
</html>
